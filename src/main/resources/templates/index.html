<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Change Settings</h2>
    <!--/*@thymesVar id="settings" type="ComponentDto"*/-->
    <form action="/component/settings" method="POST" th:object="${settings}" class="form-horizontal form-signin" >

        <div class="form-group">
            <label class="control-label col-sm-2">Load:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{load}" class="form-control" id="load" placeholder="Enter Load (0 to 100)" name="name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Speed:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{workSpeed}" class="form-control" id="workSpeed" placeholder="Enter Speed (0 to 100)" name="name">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
